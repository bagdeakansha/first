<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
</head>
<body bgcolor="lightyellow" align="center">
    <h1><u>SIGN UP</u></h1>
    <h3><i>Create Your Account</i></h3>
    <form action="login.html">
        <label for="">Name: </label>
        <input type="text" placeholder="Enter your name"required><br><br>

        <label for="Email">Email: </label>
        <input type="email" placeholder="Enter your mail"required><br><br>

        <label for="Password">Password: </label>
        <input type="password" placeholder="Create password"required><br><br>

        <label for="Confirm Password">Confirm Password: </label>
        <input type="password" placeholder="Confirm password"required><br><br>

        <input type="file"><br><br>
        <input type="range"><br><br>
        <input type="color"><br><br>
        <input type="date"><br><br>
        


        <button>SignUp</button><br>
        <h5>Already have an account?<a href="login.html">login</a></h5>




   </form>
    


    
</body>
</html>
