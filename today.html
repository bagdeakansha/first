<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="" bgcolor="pink">
    <h1> <u>Travel reservation form </u></h1>
    <h2>*denotes mandatory</h2>
    <form action="">
        <label for="name">Full Name*</label>
        <input type="text" placeholder="Firstname lastname" required> <br><br>

        <label for="email">Email address*</label>
        <input type="email" placeholder="email address" required> <br><br>

        <label for="">Select Tour Package*</label> <br><br>
        <select>
            <option value="">Select</option>
            <option value="">Goa</option>
            <option value="">pune</option>
            <option value="">bhopal</option>
            <option value="">indore</option>
            <option value="">chennai</option>
        </select> <br><br>

        <label for="">Arrival date*</label>
        <input type="date" placeholder="DD/MM/YY" required> <br><br>

        <label for="">Number of persons*</label>
        <input type="number" placeholder="number" max="20" minlength="2" required> <br><br>

        <label for="">what would you want to avail?*</label> <br>
        <input type="radio" name="what would you want to avail?*"> Boarding <br>
        <input type="radio" name="what would you want to avail?*"> Fooding <br>
        <input type="radio" name="what would you want to avail?*"> sight seeing <br> <br>

        <label for="">Discount coupon code:</label>
        <input type="code" placeholder="code"> <br><br>

        <label for="">Terms and conditions*</label> <br>
        <input type="radio" name="terms and conditions"> I agree <br>
        <input type="radio" name="terms and conditions"> I disagree <br> <br>

        <button>Complete reservation</button>

    </form>

</body>
</html>
